<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jarvis GPT</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
<body>     
    <div id="container">
        <div id="borda"></div>        
        <div id="center">
            <img src="jarvis_logo.png" alt="logo do Jarvis GPT exibindo um robo vermelho simpatico" id="logo-jarvis">
            <h1>SENAI-GPT</h1>
            <div id="form">
                <input type="text" placeholder="Pergunte algo..." id="txt">
                <button id="capture" class="btn"><i class="fas fa-microphone icon"></i></button>
            </div>                
            <img src="senai_logo.png" alt="logo do Senai contendo a sigla da instituicao" id="logo-senai">
        </div>
        <div class="dark-mode-switch">
            <button id="darkModeSwitch" class="btn btn-sm">
            </button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
